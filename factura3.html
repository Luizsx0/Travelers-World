<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Compra</title>
    <link rel="stylesheet" href="diseños.css">
</head>
<body>
    <section class="form-section">
        <h1>Información Personal</h1>
        <form action="pago2.html" method="POST">
            <div class="input-group">
                <label for="nombre">Nombre Completo:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="input-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required>
            </div>
            <div class="input-group">
                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" name="direccion" required>
            </div>
            <div class="input-group">
                <label for="ciudad">Ciudad:</label>
                <input type="text" id="ciudad" name="ciudad" required>
            </div>
            <div class="input-group">
                <label for="pais">País:</label>
                <input type="text" id="pais" name="pais" required>
            </div>

            <h2>Factura</h2>
            <div class="invoice">
                <p><strong>Paquete:</strong> <span id="paquete">Sabio de los senderos</span></p>
                <p><strong>Precio:</strong> <span id="precio">$79.99</span></p>
                <p><strong>Total:</strong> <span id="total">$79.99</span></p>
                <button type="submit" class="pay-btn">Proceder al Pago</button>
            </div>
        </form>
    </section>
</body>
</html>
